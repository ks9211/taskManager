<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="st.css">
    <script src="st.js"></script>
</head>
<body>
    <header>
        <h1 class="heading">Task Manager</h1>
        <span id="digital-clock" class="digital-clock"></span>
        
        <div class="search">
            <div class="select1">
                <select name="tasks" class="filter-task">
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="incompleted">Incompleted</option>
                    <option value="date">Filter by date</option>
                </select>
            </div> 

            <input  type="date" class="date-input" style="display: none;">
<button class="date-filter-button" style="display: none;">Filter by Date</button>
            
            <input name="todo-input" type="text" class="todo-input" placeholder="Search...">
            <button type="submit" class="todo-button"><i class="fas fa-search"></i></button>
            
        </div>
    </header>
    <form action="">
        <input name="task-input" type="text" class="task-input" placeholder="Add your new Task">
        <input type="date" class="task-due-date">
        <button class="task-input-button" type="submit"> Add Task </button>

        <div class="task-category">
            <select name="category" class="task-category-select">
                <option value="work">Work</option>
                <option value="personal">Personal</option>
            </select>
        </div> 
        
    </form>
    <div class="sort-section">
        <button class="sort-button">Sort by Due Date</button>
        <button class="sort-category-button">Sort by Category</button>
        
    </div>
    

    <div class="task-contain">
        <ul class="task-list"></ul>
    </div>

</body>
</html>
